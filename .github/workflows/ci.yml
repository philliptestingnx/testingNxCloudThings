name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  actions: read
  contents: read

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout code
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Set up Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      # Step 3: Install dependencies
      - run: npm ci --legacy-peer-deps

      # Step 4: Start the server in the background
      - name: Start the server
        run: npx nx serve crew --configuration=production &

      # Step 5: Wait for the server to be ready
      - name: Wait for the server to be ready
        run: npx wait-on http://localhost:4201

      # Step 6: Run Cypress tests
      - name: Run Cypress tests
        run: npx nx e2e crew-e2e --headless
